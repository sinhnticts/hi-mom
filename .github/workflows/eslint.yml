name: ESLint

on:
  push:
    branches:
      - "dev"
      - "feature/*"
      - "!main"
  #pull_request:
  #branches: [dev]
  #types: [opened, ready_for_review, reopened]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

